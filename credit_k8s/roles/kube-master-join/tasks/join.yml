---
- name: kubeadm reset
  shell: kubeadm reset -f
  ignore_errors: yes

- name: 同步证书
  copy: src={{ item }} dest=/etc/kubernetes/pki/
  with_fileglob:
    - "{{ pki_dir }}/*"

- name: copy kubernetes repo
  template:
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo

- name: install kube
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - kubeadm
    - kubelet
    - kubectl

